
<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Знакомство с html тегами часть №3</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Имя</p>
				<input tabindex="1" placeholder="Name" name="username" type="text">
			</div>
			<div>
				<p>Пароль</p>
				<input  tabindex="2" placeholder="password" name="password" type="password">
			</div>
			<div>
				<p>Телефон</p>
				<input placeholder="+7 (9__) ___ ___ __" tabindex="3" name="userphone" type="tel">
			</div>
			<div>
				<p>Пол</p>
				<div>
					<input tabindex="4" checked type="radio" name="gender" value="male"> Мужской
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female"> Женский
				</div>
			</div>
			<div>
				<p>Имущество</p>
				<div>
					<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car" value="yes"> Машина
				</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="house" value="yes"> Дом
				</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Прикрепить фото</p>
				<input tabindex="9" type="file">
			</div>
			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color" >
					<option value="red">Красный</option>
					<option selected value="green">Зеленый</option>
					<option value="blue">Глубой</option>
				</select>	
			</div>
			<div>
				<p>Действие</p>
				<button tabindex="11" type="submit" >Отправить</button>
				<button tabindex="12" type="reset" >Отчистить</button>
			</div>
		</form>
	</body>
</html>
